<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBud</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        /* Updated Navigation Bar Styling */
        nav {
            background-color: #2d2e3a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        nav .nav-links {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #66a2ff;
        }

        /* User greeting and logout/login styling */
        .user-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-section p {
            margin: 0;
            color: #b0b3c0;
            font-size: 0.9em;
        }

        .user-section a {
            background-color: #66a2ff;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .user-section a:hover {
            background-color: #4787e0;
        }

        /* Section styling */
        section {
            padding: 20px;
            text-align: center;
        }

        form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        form input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
            width: 300px;
        }

        form button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>StudyNest</h1>
</header>

<nav>
    <div class="nav-links">
        <a href="#dashboard">Dashboard</a>
        <a href="#courses">Courses</a>
        <a href="#resources">Resources</a>
        <a href="#discussions">Discussions</a>
    </div>

    <div class="user-section">
        {% if request.user.is_authenticated %}
            <p>Hello, {{ request.user }}</p>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>
</nav>

<section>
    <form method="GET" action="{% url 'home' %}">
        <input type="text" name="q" placeholder="Search for rooms..." value="{{ request.GET.q }}">
        <button type="submit">Search</button>
    </form>
    <h2>Welcome to StudyNest!</h2>
    <p>Your one-stop solution for study resources and collaboration.</p>
</section>

</body>
</html>
